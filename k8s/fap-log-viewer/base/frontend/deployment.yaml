apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: fap-log-viewer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: mylosz/fap-log-viewer-frontend:latest
          ports:
            - containerPort: 4321
