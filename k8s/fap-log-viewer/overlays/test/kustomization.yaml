apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - target:
      kind: ClusterIssuer
      name: cluster-issuer
    patch: |-
      - op: replace
        path: /spec
        value:
          selfSigned: {}
  - target:
      kind: Ingress
      name: fap-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: fap.local
      - op: replace
        path: /spec/tls/0/hosts/0
        value: fap.local
  - target:
      kind: Ingress
      name: fap-ingress-http
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: fap.local
  - target:
      kind: SealedSecret
      name: fap-secrets
    patch: |-
      - op: replace
        path: /spec/encryptedData/DB_PASSWORD
        value: 
  - target:
      kind: SealedSecret
      name: email-credentials
    patch: |-
      - op: replace
        path: /spec/encryptedData/token.json
        value: 
  - target:
      kind: Deployment
      name: email-receiver
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: ENV
          value: development

images:
  - name: mylosz/fap-log-viewer-frontend
    newTag: 0.0.1
  - name: mylosz/fap-log-viewer-backend
    newTag: 0.0.1
  - name: mylosz/fap-log-viewer-analyser
    newTag: 0.0.1
  - name: mylosz/fap-log-viewer-email-receiver
    newTag: 0.0.1
